<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Desaturation</title>	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			body {
				margin: 0px;
				overflow-y: scroll;
                background-color: rgb(255, 128, 0);
			}

			body::-webkit-scrollbar {
				display: none;
			}

            .centerColumn {
                text-align:center;
                margin: auto;
                width: 100%;
            }

            .canvas {
                margin: 10px auto 10px;
                width: 220px;
                height; 420px;
            }

            .slider {
                float: top;
            }

            .sliderContainer {
                margin: auto;
                text-align: center;
                content: "";
                display: table;
                clear: both;
            }

            .buttonContainer {
                margin: auto;
                text-align: center;
            }
		</style>


	</head>
	<body id="theBody">
		<div class="centerColumn">
			<canvas id="mainCanvas" width="220" height="420" style="border:1px solid #000000;"></canvas>

			<div class="sliderContainer">
                <div class="slider">
                    <p>Red</p>
				    <input type="range" id="redInput" min="0" max="255" value="255">
                </div>
                <div class="slider">
                    <p>Green</p>
				    <input type="range" id="greenInput" min="0" max="255" value="128">
                </div>
                <div class="slider">
                    <p>Blue</p>
				    <input type="range" id="blueInput" min="0" max="255" value="0">
                </div>
			</div>
            <div class="bottonContainer">
                <button onclick="desaturate()" type="button" id="desaturateButton">Desaturate</button>
            </div>
		</div>
		
		<script src="./src/color.js"></script>
		<script src="./src/desaturation.js"></script>
		<script src="./src/main.js"></script>
	</body>
</html>
